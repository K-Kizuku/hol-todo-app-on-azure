# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - todoapponazure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://todoapponazure.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_34ba94c9dcac43c297c486947f224e62 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2d1dc7fa1c9f4e73aad3c6e5291550e1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: todoapponazure.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_34ba94c9dcac43c297c486947f224e62 }}/hello-world-2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'todoapponazure'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b4160444c0c5475d9cf57eb5fffa7da2 }}
        images: 'todoapponazure.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_34ba94c9dcac43c297c486947f224e62 }}/hello-world-2:${{ github.sha }}'